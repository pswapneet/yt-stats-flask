<!DOCTYPE html>
<html>
<head>
    <title>ytstat.com</title>
    <link rel="stylesheet" type="text/css" 
    href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="{{ url_for('index') }}">Get YouTube Stats</a></li>
            <li><a href="{{ url_for('getjson') }}">Get JSON</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </nav>
      </header>
    <h1>Enter Your YouTube Channel ID</h1>
   <!-- index.html -->

<div id="selectFormMenu" class="selectFormLinks">
  <a href="#" onclick="showDiv('usernameSelected'); hideDiv('idFormSelected');">Username</a>
  <a href="#" onclick="showDiv('idFormSelected'); hideDiv('usernameSelected');">ID</a>
</div>

<div id="usernameSelected" class="selectedDiv">
  <form method="post">
    <div class="form-group">
      @<input type="text" class="form-control" id="username_input" name="username" placeholder="Enter username">
    </div>
    <input type="hidden" name="input_type" value="username">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<div id="idFormSelected" class="selectedDiv" style="display:none;">
  <form method="post">
    <div class="form-group">
      <input type="text" class="form-control" id="channel_id_input" name="channel_id" placeholder="Enter Channel ID">
    </div>
    <input type="hidden" name="input_type" value="channel_id">
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>


<script>
function submitUsernameForm() {
  const form = document.querySelector("#usernameSelected form");
  const input = document.querySelector("#username_input");
  form.action = "/";
  form.method = "post";
  input.value = input.value;
  form.submit();
}

function submitIdForm() {
  const form = document.querySelector("#idFormSelected form");
  const input = document.querySelector("#channel_id_input");
  form.action = "/";
  form.method = "post";
  input.value = input.value;
  form.submit();
}
</script>


      
</body>

</html>
