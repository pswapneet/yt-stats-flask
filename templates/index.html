<!DOCTYPE html>
<html>
<head>
    <title>ytstat.com</title>
    <link rel="stylesheet" type="text/css" 
    href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/layout.js') }}"></script>
</head>
<body>
    <header>
        <nav>
          <ul>
            <li><a href="{{ url_for('index') }}">Get YouTube Stats</a></li>
            <li><a href="{{ url_for('getjson') }}">Get JSON</a></li>
            <li><a href="{{ url_for('about') }}">About</a></li>
          </ul>
        </nav>
      </header>
    <h1>Enter Your YouTube Channel ID</h1>
   <!-- index.html -->
   <form method="post" action="/">
    <div class="form-group">
      <input type="text" class="form-control" id="channel_input" name="channel_input" placeholder="Enter Channel ID or username">
    </div>
    <div class="form-group">
      <select class="form-control" id="input_type" name="input_type">
        <option value="channel_id">Channel ID</option>
        <option value="username">Username</option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  

<script>
    const radioButtons = document.querySelectorAll('input[name="input_type"]');
    const channelIdInput = document.querySelector('#channel_id_input');
    const usernameInput = document.querySelector('#username_input');

    radioButtons.forEach(button => {
        button.addEventListener('change', () => {
            if (button.value === 'channel_id') {
                channelIdInput.style.display = 'block';
                usernameInput.style.display = 'none';
            } else if (button.value === 'username') {
                channelIdInput.style.display = 'none';
                usernameInput.style.display = 'block';
            } else if (button.value === 'custom_url') {
                channelIdInput.style.display = 'none';
                usernameInput.style.display = 'none';
            }
        });
    });
</script>

<div id="selectFormMenu" class="selectFormLinks">
  <a href="#" onclick="showDiv('usernameSelected'); hideDiv('idFormSelected');">Username</a>
  <a href="#" onclick="showDiv('idFormSelected'); hideDiv('usernameSelected');">ID</a>
</div>
<div id="usernameSelected" class="selectedDiv">
  <p>I am div2</p>
</div>
<div id="idFormSelected" class="selectedDiv" style="display:none;">
  <p>I am div3</p>
</div>
      
</body>

</html>
