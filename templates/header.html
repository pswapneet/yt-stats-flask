          <div id="usernameSelected" style="display: inline-flex;">

<script>
  document.getElementById("username_input").addEventListener("focus", function() {
    if (this.value === "") {
      this.value = "@";
    }
  });
</script>
<script>
  function validateUsernameForm() {
    const input = document.querySelector("#username_input");
    if (input.value.length < 1) {
      alert("Error: A minimum of 1 character must be inputted");
      return false;
    }
    return true;
  }
  
  function validateIdForm() {
    const input = document.querySelector("#channel_id_input");
    if (input.value.length !== 24) {
      alert("Error: The input must be exactly 24 characters");
      return false;
    }
    return true;
  }
  </script>
